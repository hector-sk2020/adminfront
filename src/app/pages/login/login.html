<div class="login-page">
  <!-- PANEL IZQUIERDO (DESKTOP) -->
  <section class="left-panel">
    <h1 class="brand">Raíces<span>MX</span></h1>
    <img src="assets/logo.png" alt="Raíces MX" class="logo" />
  </section>

  <!-- PANEL DERECHO -->
  <section class="right-panel">
    <!-- CARD LOGO (MÓVIL) -->
    <div class="mobile-brand">
      <h1>Raíces<span>MX</span></h1>
      <img src="assets/logo.png" alt="Raíces MX" />
    </div>

    <!-- CARD FORM -->
    <div class="login-card">
      <h2>panel de administrador</h2>

      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="errorMessage">
        <i class="icon-alert">⚠️</i>
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="tu@email.com"
            [disabled]="isLoading"
            required
            autocomplete="email"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Contraseña"
            [disabled]="isLoading"
            required
            autocomplete="current-password"
          />
        </div>

        <!-- Botón de submit -->
        <button type="submit" [disabled]="isLoading" [class.loading]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">
            <span class="spinner"></span>
            Verificando...
          </span>
        </button>
      </form>
    </div>
  </section>
</div>
